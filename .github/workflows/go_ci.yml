name: Build_CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '.github/*'
      - 'README.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '.github/*'
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...